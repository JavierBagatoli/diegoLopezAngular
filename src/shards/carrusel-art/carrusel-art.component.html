<h2>{{title}}</h2>

<p-carousel [value]="products" [numVisible]="3" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="mb-3" (click)="selectImage(product)">
                    <img src="{{ product.image }}" [alt]="product" style="display: block;" class="product-image" alt="{{product.name}}"/>
                </div>
                <div class="block">
                    <h4 class="mb-1 background-text">{{ product.name }}</h4>
                    <div class="mt-5 flex align-items-center justify-content-center gap-2">
                </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
