<div class="container-img" >
    <div class="box-img span2h" *ngFor="let imagen of vector">
        <figure (click)="selectImage(imagen)" >
            <img 
                src="{{imagen.url}}"
                alt="img-galeria">
            <h2 class="info-image">{{imagen.name}}</h2>
        </figure>
    </div>
   
    
</div>
