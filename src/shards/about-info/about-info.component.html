

<p-sidebar [(visible)]="sidebarVisible" position="bottom"  [showCloseIcon]="false">
    <ng-template pTemplate="header">
        <h3>{{texto[0]}}</h3>
    </ng-template>
    <ng-template pTemplate="content" styleClass="h-30rem">
        <p>{{texto[1]}}</p>
        <p>{{texto[2]}}</p>
        <p>{{texto[3]}}</p>
        <p>{{texto[4]}}</p>
    </ng-template>
    
</p-sidebar>
